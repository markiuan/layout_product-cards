<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        class="image"
        src="images/imac.jpeg"
        alt="iMac A1419"
      >
      <h2 class="tile">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="code">Product code: 195434</div>
      <div class="review-container">
        <div class="stars stars--4">
          <div class="star1"></div>
          <div class="star1"></div>
          <div class="star1"></div>
          <div class="star1"></div>
          <div class="star2"></div>
        </div>

        <div class="review">Reviews: 5</div>
      </div>
      <div class="container">
        <div class="pric">Price:</div>
        <div class="price">$2,199</div>
      </div>
      <a class="buy" href="#"
      data-qa="hover" >Buy</a>
    </div>
  </body>
</html>
